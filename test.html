<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale = 1.0">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <div class="row">
    <div class="col-lg-2">
      <div class="row">
        <img src="img/logo.jpg" id="logo" alt="logo" style="height:70px; width:190px; margin-left:20%;">
      </div>
    </div>
    <div class="col-lg-3">

    </div>
    <div class="col-lg-4 text-success">
    </div>
    <div class="col-lg-3">
      <button class="ml-4 btn btn-outline-success mt-3">Become a Member</button>
    </div>
  </div>



  <div class="row">
    <div class="col-lg-3">
      <div class="mt-5 container-fluid" style="border-right: 5px solid black">
      </div>
    </div>

    <div class="col-lg-4">
      <div class="container mt-5">
        <h3 class=" mt-5 mb-4" style="font-family:times new roman;">Sign In</h3>
        <form>
          <div class="form-group">
            <input type="email" class=" w-75 form-control" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input id="passwordfield" type="password" class="form-control w-75" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
      <div class="container mt-5">
        <img class="mt-5" src="img/2.jpg" style="width:90%; height:90%;" alt="">
      </div>

    </div>

  </div>



  <!--Bootstrap Scripts Begin-->
  <script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <!--Bootstrap scripts ends -->
</body>

</html>
